<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Nested Router</title>
</head>
<body>
<div id="app">
    <router-view></router-view>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
<script>
   var user = {
       template: `
        <div>
            User Component
            <router-view></router-view>
        </div>
       `
   };
   var userProfile = {
       template: '<p>User Profile Component</p>'
   };
   var userPosts = {
       template: '<p>User Posts Component</p>'
   };
    var routes= [
        {
            path: '/user',
            component: user,
            children: [
                {
                    path: 'posts',
                    component: userPosts
                },
                {
                    path: 'profile',
                    component: userProfile
                }
            ]
        }
    ];

    var router = new VueRouter({
        routes
    });

    var app = new Vue({
        router
    }).$mount('#app');
</script>
</body>
</html>
