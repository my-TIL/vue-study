<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Vue Sample</title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>
    new Vue({ //인스턴스
        el: '#app', // el 속성
        data: { // data 속성
            message: 'Hello Vue.js!'
        },
        beforeCreate: function() {
            console.log("beforeCreate");
        },
        created: function () {
            console.log("created");
        },
        mounted: function () { // message값 변경
            console.log("mounted");
            this.message = 'Hello Vue!'
        },
        updated: function () {
            console.log("updated");
        }
    });
</script>
</body>
</html>
