<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <p>{{ message + "!!!!" }}</p>
        <p>{{ message.split('').reverse().join('') }}</p>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: "hello Vue.js!"
        }
    });

</script>
</body>
</html>
